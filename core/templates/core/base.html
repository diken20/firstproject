<!DOCTYPE html>
{% load static %}
<html lang="en" style=" height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}
    <style>
        a.nav-link{
            color: green;
        }
        a.nav-link:hover{
           color: black;
           background-color: #e9cd79;
      
        }
        a.nav-link.active{
            color: black;
            background-color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body style=" height: 100%;">
    <div class="container-fluid  bg-dark" style=" min-height: 100%;" >
        <div class="row">
          <div class="col-sm-2">
           {% include 'core/sidebar.html' %}
               
               

            </div>
            <div class="col-sm 10">
            {% block content %} {% endblock content %}
            </div>
        </div>

    </div>
    
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/pooper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
