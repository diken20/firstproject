{% extends 'core/base.html'%}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5 text-center" >
            DO you have any question? Please contact me i will come back to you
            within a hour to help youi.
        </p>
        <div class="col-sm-9 mb-5 ">
            <form action="">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" />

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email *</label>
                        <input type="email" class="form-control" id="inputEmail" required />

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject">Your Subjects</label>
                    <input type="text" class="form-control" id="inputSubject">
                </div>
                <div class="mb-3">
                    <label for="inputTextarea">Your message</label>
                    <textarea class="form-control" id="inputTextarea required"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fa-solid fa-map fa-2x " style="color: chartreuse;"></i>
                    <p>Koteshwor,kathmandu,Nepal</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x" style="color: chartreuse;"></i>
                    <p>+977 9804031919</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x" style="color: chartreuse;"></i>
                    <p>contact@email.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="text-center">
<a href="#" target="_blank"><i class="fab fa-twitter fa-1x mr-5" style=" color: chartreuse; margin: 15px;" ></i></a>
<a href="#" target="_blank"><i class="fab fa-facebook-f fa-1x mr-5" style="color: chartreuse; margin: 15px"></i></a>
<a href="#" target="_blank"><i class="fab fa-instagram fa-1x mr-5" style="color: chartreuse;margin: 15px;"></i></a>
</div>

{% endblock content %}
